
<h4>
    Numero: {{this.numeroText}}
</h4>

    <section>
        <button mat-button color="primary" (click)="adicionaNumero(1)">1</button>
        <button mat-button color="primary" (click)="adicionaNumero(2)">2</button>
        <button mat-button color="primary" (click)="adicionaNumero(3)">3</button>
        <button mat-button color="primary" (click)="Operacoes('+')">+</button>
        <br>
        <button mat-button color="primary" (click)="adicionaNumero(4)">4</button>
        <button mat-button color="primary" (click)="adicionaNumero(5)">5</button>
        <button mat-button color="primary" (click)="adicionaNumero(6)">6</button>
        <button mat-button color="primary" (click)="Operacoes('-')">-</button>
        <br>
        <button mat-button color="primary" (click)="adicionaNumero(7)">7</button>
        <button mat-button color="primary" (click)="adicionaNumero(8)">8</button>
        <button mat-button color="primary" (click)="adicionaNumero(9)">9</button>
        <button mat-button color="primary" (click)="Operacoes('/')">/</button>
        <br>
        <button mat-button color="primary"(click)="adicionaNumero(0)">0</button>
        <br>
        <button mat-button color="primary" (click)="Operacoes('*')">*</button>

        <button mat-mini-fab color="accent" (click)="LimparTudo()">C</button>
        <button mat-mini-fab color="accent" (click)="Limpar()">CE</button>
        <button mat-mini-fab color="accent" (click)="Resultado()">=</button>
       <!-- <h3>Resultado: {{this.result}}</h3>-->

    </section>
